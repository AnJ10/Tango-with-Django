{% extends 'rango/base.html' %}
{% load staticfiles %}
{% load bootstrap_toolkit %}

{% block title_block %}
	Add category
{% endblock %}


{% block body_block %}
	
	<link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/signin/">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'Bootstrap/registration/Signin_files/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'Bootstrap/registration/Signin_files/signin.css' %}" rel="stylesheet">

	<div class="jumbotron">
		<h1 class="display-3">Add Category</h1>
	</div>
	<div class="container">
		<form class="form-signin" id='category_form' method='POST' action="{% url 'rango:add_category' %}" >
			{% csrf_token %}
			{{ form|as_bootstrap }}
			<br/>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Create Category</button>
				
				
		</form>
	</div>

	<script src="{% static 'Bootstrap/registration/Signin_files/ie10-viewport-bug-workaround.js' %}"></script>


{% endblock %}
